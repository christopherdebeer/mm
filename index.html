<html>
  <head>
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
  </head>
  <body>

  <style>
    .chart {
      border: 4px solid #ccc;
      margin-bottom: 2em;
    }
  </style>

  <div id="chart1" class="chart"></div>
  <div>
    spread avg: <span id="spread_avg"></span>
  </div>
  <div id="chart2" class="chart"></div>
  <div>
    bid avg: <span id="bid_avg"></span> ask_avg: <span id="ask_avg"></span>
  </div>
 
  <script>

      avg = function(arr) {
        return _.reduce(arr, function(memo, num) {
            return memo + num;
          }, 0) / arr.length;
      }

      function simple_moving_averager(period) {
        var nums = [];
        return function(num) {
            nums.push(num);
            if (nums.length > period)
                nums.splice(0,1);  // remove the first element of the array
            var sum = 0;
            for (var i in nums)
                sum += nums[i];
            var n = period;
            if (nums.length < period)
                n = nums.length;
            return(sum/n);
        }
    }
   
    var graph = new Rickshaw.Graph.JSONP( {
        element: document.querySelector("#chart1"), 
        width: document.clientWidth, 
        height: 300,
        renderer: 'multi',
        series: [{
          color: 'blue', 
          name: 'spread',
          renderer: 'line',
        },{
          color: '#cccccc', 
          name: 'ideal',
          renderer: 'line',
        },{
          color: '#333333', 
          name: 'avg',
          renderer: 'line',
        }],
        dataURL: '/data',
        onData: function(data) {

          var avg_spread = avg( _.map( data, function(d){ return d.spread.percent }) );
          console.log( 'average spread: ', avg_spread )
          $('#spread_avg').html( avg_spread )

          var sma6 = simple_moving_averager(6);
          data = _.map( data, function(d){ d.spread.sma6 = sma6(d.spread.percent); return d; })

          return [{
              name: 'spread',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: d.spread.percent
                };
              })
          },{
              name: 'ideal',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: 0.5
                };
              })
          },{
              name: 'avg',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: d.spread.sma6
                };
              })
          }];
        },
        onComplete: function(transport) {
          var graph = transport.graph;
          var detail = new Rickshaw.Graph.HoverDetail({ graph: graph });
          var axes = new Rickshaw.Graph.Axis.Time( { graph: graph } );
        }
    });
    

    var scale = d3.scale.linear().domain([610, 650]).nice();

    var graph = new Rickshaw.Graph.JSONP( {
        element: document.querySelector("#chart2"), 
        width: document.clientWidth, 
        height: 300,
        renderer: 'multi',
        series: [{
          color: 'green', 
          name: 'bid',
          renderer: 'line',
        },{
          color: 'gray', 
          name: 'zero',
          renderer: 'line',
        },{
          color: 'red', 
          name: 'ask',
          renderer: 'line',
        }],
        dataURL: '/data',
        onData: function(data) {

          var avg_bid = avg( _.map( data, function(d){ return d.bid.val }) );
          console.log( 'average bid: ', avg_bid )
          $('#bid_avg').html( avg_bid )

          var avg_ask = avg( _.map( data, function(d){ return d.ask.val }) );
          console.log( 'average ask: ', avg_ask )
          $('#ask_avg').html( avg_ask )




          return [{
              name: 'bid',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: avg_bid - d.bid.val + 5
                };
              })
          },{
              name: 'ask',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: avg_ask - d.ask.val + 5
                };
              })
          },{
              name: 'zero',
              data: _.map( data, function(d){
                return {
                  x: d.time,
                  y: 5
                };
              })
          }];
        },
        onComplete: function(transport) {
          var graph = transport.graph;
          var detail = new Rickshaw.Graph.HoverDetail({ graph: graph });
          var axes = new Rickshaw.Graph.Axis.Time( { graph: graph } );
        }
    });
     
   
  </script>   
  </body>
</html>
